    const whatsappMessage = encodeURIComponent(`Hola Ro! Quiero el taller ${course.title}`);
    const phoneNumber = "5492364667940"; // ‚Üê‚Üê‚Üê REEMPLAZ√Å ESTE N√öMERO por tu WhatsApp real (ejemplo: 5491165432198)

    return `
        <div class="course-card">
            <h3 class="course-title">${course.title}</h3>
            <ul class="course-list">
                ${course.items.map(item => `<li>${item}</li>`).join('')}
            </ul>
            <div class="course-description">
                ${course.description}
            </div>

function renderCourses(category) {
    const container = document.getElementById('coursesContainer');
    container.innerHTML = '';

    let allCourses = [];
    if (category === 'todos') {
        allCourses = [...courses.instagram, ...courses.canva, ...courses.herramientas];
    } else if (courses[category]) {
        allCourses = courses[category];
    }

    if (allCourses.length === 0) {
        container.innerHTML = '<p style="color:white; text-align:center; font-size:1.2rem;">No hay talleres en esta categor√≠a a√∫n.</p>';
        return;
    }

    if (category === 'todos') {
        const sections = [
            {name: 'Instagram', data: courses.instagram},
            {name: 'Canva', data: courses.canva},
            {name: 'Herramientas', data: courses.herramientas}
        ];
        sections.forEach(sec => {
            if (sec.data.length > 0) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'category-section active';
                sectionDiv.innerHTML = `<h2 class="section-title">${sec.name}</h2><div class="courses-grid">${sec.data.map(createCourseCard).join('')}</div>`;
                container.appendChild(sectionDiv);
            }
        });
    } else {
        const grid = document.createElement('div');
        grid.className = 'courses-grid';
        grid.innerHTML = allCourses.map(createCourseCard).join('');
        const section = document.createElement('div');
        section.className = 'category-section active';
        section.innerHTML = `<h2 class="section-title">${category.charAt(0).toUpperCase() + category.slice(1)}</h2>`;
        section.appendChild(grid);
        container.appendChild(section);
    }
}

document.querySelectorAll('.nav-tab').forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderCourses(tab.getAttribute('data-category'));
        if (window.innerWidth < 768) {
            document.getElementById('navTabs').classList.remove('show');
            document.getElementById('hamburger').classList.remove('active');
        }
    });
});

document.getElementById('hamburger').addEventListener('click', () => {
    document.getElementById('navTabs').classList.toggle('show');
    document.getElementById('hamburger').classList.toggle('active');
});

renderCourses('todos');
